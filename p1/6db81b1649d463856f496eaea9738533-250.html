<p style="position:absolute;top:135px;left:236px;white-space:nowrap" class="ft00">“….No amount&#160;of&#160;experimentation&#160;can&#160;prove me&#160;</p>
<p style="position:absolute;top:193px;left:241px;white-space:nowrap" class="ft00">right; a&#160;single experiment&#160;can&#160;prove me&#160;wrong”.</p>
<p style="position:absolute;top:366px;left:257px;white-space:nowrap" class="ft00">“….Science&#160;can&#160;only&#160;ascertain&#160;what&#160;is,&#160;but&#160;not&#160;</p>
<p style="position:absolute;top:433px;left:248px;white-space:nowrap" class="ft00">what&#160;should&#160;be,&#160;and&#160;outside&#160;of&#160;its domain&#160;value&#160;</p>
<p style="position:absolute;top:481px;left:306px;white-space:nowrap" class="ft00">judgments&#160;of&#160;all&#160;kinds&#160;remain&#160;necessary.”</p>
<p style="position:absolute;top:608px;left:838px;white-space:nowrap" class="ft01">-&#160;Albert Einstein</p>
